<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="onSubmit(email.value, password.value)">  
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Email" formControlName="email" #email  [errorStateMatcher]="esMatcher">
          <mat-error >{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" #password [errorStateMatcher]="esMatcher">
          <mat-error >more then 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" #confirmPassword [errorStateMatcher]="esMatcher">
          <mat-error >Miss Much</mat-error> 
        </mat-form-field>
        <button mat-raised-button  [disabled]="signupForm.pristine || signupForm.invalid" mat-raised-button color="primary">REGISTER</button>
      </form>

   </mat-card-content>
 </mat-card>
